<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet"/>  
<style>
.signup-bg{
background: url('https://thumbs.dreamstime.com/b/skulls-background-9564874.jpg');
height: 200%;
background-size: contain;
background-position: center;
}
h4{
    color: white;
    background-color: red;
    text-align: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: bold;
}
body{
    background: linear-gradient(180deg, #ff0000 20%, black 80%), url('pattern2.png');
    height: 100vh;
    background-size: cover;
    background-position: center;
}

</style>
</head>

<body class="d-flex justify-content">
    <div class="container">
        <div class="card h-100">
            <div class="row">
                <div class="col-md-8">
                <div class="signup-bg"></div>
                </div>
                <div class="col-md-4">
                <div class="card-body ">
                    <h4>RED ROOM</h4>
                    <form>
                        <div class="form-outline mt-3">
                            <input type="text" class="form-control" placeholder="Full Name" />
                            <label class="form-label">Full Name</label>
                          </div>
                        <div class="form-outline mt-3">
                            <input type="email" class="form-control" placeholder="E-mail" />
                            <label class="form-label">E-mail</label>
                          </div>
                        <div class="form-outline mt-3">
                            <input type="password" class="form-control" placeholder="Password" />
                            <label class="form-label">Password</label>
                          </div>
                            <!-- Default checkbox -->
                            <div class="form-check">
                                <input class="form-check-input mt-3" type="checkbox" value="" id="flexCheckDefault" />
                                <label class="form-check-label mt-2" for="flexCheckDefault">I hereby accept all the terms & conditions </label>
                            </div>
                            <button class="btn btn-danger w-100 mt-2 btn-lg" >Signup kar bhai</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>


    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
></script>
    
</body>
</html>
